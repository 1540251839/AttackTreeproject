<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.4.4.min.js') }}"></script>


</head>
<body>
<div class="background">
    <div class="header">
        <h1>XXX system</h1>
    </div>
    <!--主体-->
    <!-- 主容器，包含页面的主要布局 -->
    <div class="main clearfix">
        <div class="main-left">


        </div>
        <!-- 中部栏，展示故障设备区域分布情况和故障时段分布 -->
        <div class="main-middle">
            <div class="instrument_detail">

            </div>
            <div class="tree_parent">
                {{ MainMap|safe }}
            </div>

        </div>
        <!-- 右侧栏，展示优秀区域排名和故障类型分布 -->
        <div class="main-right">
            <!-- 优秀区域排名区块 -->
            <div class="border-container containertop">
                <div class="name-title tile-size-color">
                    各攻击序列的成功概率
                </div>
                 <div class="centered-content">
                    {{ mult|safe }}
                </div>

            </div>
            <!-- 故障类型分布区块 -->
            <div class="border-container containerbottom">
                <div class="name-title tile-size-color">
                    各攻击序列的安全威胁
                </div>
                <div class="centered-content">
                    {{ table|safe }}
                </div>

            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript" src="js/new_file.js"></script>
<script type="text/javascript" src="js/maps.js"></script>

</body>
</html>
